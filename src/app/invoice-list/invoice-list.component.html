   <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>lineNo</th>
        <th>product Name</th>
        <th>unit No</th>
        <th>price</th>
        <th>quantity</th>
        <th>total</th>
        <th>expiryDate</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        @for (invoice of invoices; track invoice.lineNo){
      <tr>
        <td>{{ invoice.lineNo }}</td>
        <td>{{ invoice.productName }}</td>
        <td>{{ invoice.unitNo }}</td>
        <td>{{ invoice.price }}</td>
        <td>{{ invoice.quantity }}</td>
        <td>{{ invoice.total }}</td>
        <td>{{ invoice.expiryDate }}</td>
        <td>
          <button class="btn btn-info" (click)="onInvoiceDetails(invoice)">Details</button>
        </td>
      </tr> }
    </tbody>
  </table>
